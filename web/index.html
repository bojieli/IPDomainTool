<script type="text/javascript">
$(function(){
    $.ajax({
        method: 'post',
        url: '/myip',
        dataType: 'json',
    }).done(function(data){
        if (data && data.ip) {
            var html = 'Your IP: ' + queryLink(data.ip);
            var info = [];
            if (data.city)
                info.push(data.city);
            if (data.country)
                info.push(data.country);
            if (info.length)
                html += ' (' + info.join(', ') + ')';
            $('#visitor-ip').html(html);
        }
    });
});
</script>
